<!DOCTYPE html>
<html>
	<head>

		<title>验证码</title>
		<link rel="stylesheet" type="text/css" href="demo.css"/>
	</head>
	<body>

			<div class="inputBox">

		<script type="text/javascript" src="jquery-3.5.0.min.js"></script>
		<script type="text/javascript" src="demo.js"></script>
